<div class="sidebar" [class.minimized]="isMinimized">
  <div class="logo">
    <img src="assets/Next-Games-retro-logo.png" alt="Logo" />
  </div>

  <button class="toggle-btn" (click)="toggleSidebar()">â®œ</button>

  <ul>
    <li *ngIf="isAdmin">
      <a [routerLink]="['/admin-dashboard']" routerLinkActive="active">
        <img src="assets/computer.png" class="icon" />
        <span class="text" *ngIf="!isMinimized">Administration</span>
      </a>
    </li>
    <li *ngIf="isAdmin">
      <a [routerLink]="['/image-uploader']" routerLinkActive="active">
        <img src="assets/image.png" class="icon" />
        <span class="text" *ngIf="!isMinimized">Image uploader</span>
      </a>
    </li>
    <li>
      <a [routerLink]="['/dashboard']" routerLinkActive="active">
        <img src="assets/game.png" class="icon" />
        <span class="text" *ngIf="!isMinimized">Dashboard</span>
      </a>
    </li>
    <li>
      <a [routerLink]="['/leaderboard']" routerLinkActive="active">
        <img src="assets/podium.png" class="icon" />
        <span class="text" *ngIf="!isMinimized">Leaderboard</span>
      </a>
    </li>
    <li>
      <a [routerLink]="['/settings']" routerLinkActive="active">
        <img src="assets/signup.png" class="icon" />
        <span class="text" *ngIf="!isMinimized">{{ displayName }}</span>
      </a>
    </li>

    <li *ngIf="isLoggedIn">
      <button class="logout-btn" (click)="logout()" title="Logout">
        <img src="assets/signout.png" class="icon" />
        <span class="text" *ngIf="!isMinimized">Log out</span>
      </button>
    </li>
    
    <li *ngIf="isAdmin">
      <a [routerLink]="['/games']" routerLinkActive="active">
        <img src="assets/edit.png" class="icon" />
        <span class="text" *ngIf="!isMinimized">Create Game</span>
      </a>
    </li>
  </ul>
</div>
