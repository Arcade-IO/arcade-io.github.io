<div class="login-container">
  <div class="login-box">
    <h2>Login</h2>

    <form (submit)="login($event)">
      <div class="input-group">
        <input
          type="email"
          name="email"
          placeholder="E-mail"
          [value]="email"
          (input)="sendEmail($event)"
          autocomplete="email"
          required
        />
      </div>

      <div class="input-group">
        <input
          type="password"
          name="password"
          placeholder="Password"
          [value]="password"
          (input)="sendPassword($event)"
          autocomplete="current-password"
          required
        />
      </div>

      <button class="login-btn" type="submit">Login</button>
    </form>

    <p class="signup-text">
      Don't have an account?
      <button class="signup-btn" type="button" (click)="goToSignup()">Signup</button>
    </p>

    <p class="forgot-password-text">
      <button class="forgot-password-btn" type="button" (click)="forgotPassword()">
        Forgot Password?
      </button>
    </p>
  </div>

  <div *ngIf="errorMessage" class="error-box">
    {{ errorMessage }}
  </div>
</div>
