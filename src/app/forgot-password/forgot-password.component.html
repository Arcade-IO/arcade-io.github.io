<!-- forgot-password.component.html -->
<div class="login-container">
  <div class="login-box">
    <h2>Forgot Password</h2>

    <div class="input-group">
      <input type="email" [value]="email" (input)="sendEmail($event)" (keyup.enter)="resetPassword()" placeholder="E-mail" />
    </div>

    <button class="login-btn" (click)="resetPassword()">Send Reset Link</button>
  </div>

  <div *ngIf="errorMessage" [ngClass]="{ 'error-box': isError, 'success-box': !isError }">
    {{ errorMessage }}
  </div>
</div>
