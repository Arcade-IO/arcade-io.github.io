<div class="chat-window">
  <div #chat class="message-list">
    @for (ms of msg; track ms.timeStamp) {
      <div class="message">
        <p class="message-user"><strong>{{ ms.userName || 'Anonymous' }}</strong></p>
        <p class="message-text">{{ ms.text }}</p>
      </div>
    }
  </div>

  <div class="chat-input">
    <input
      type="text"
      [(ngModel)]="input"
      placeholder="Write a message..."
      (keydown.enter)="makeMessage()"
    />
    <button (click)="makeMessage()">âž¤</button>
  </div>
</div>
